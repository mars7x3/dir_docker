{% extends 'index.html' %}

{% block title %} DIR - Добавить {% endblock %}

{% block content %}
<form class="resume_form" action="{% url 'add_resume' %}" method="post" enctype="multipart/form-data">

  {% csrf_token %}
  

  <div class="row-form-errors">{{form.non_field_errors}}</div>

  {% for f in form %}




  <p class="form_input_cotrol"><label class="form-label" for="{{f.id_for_label}}" >{{f.label}}: </label>{{f}}</p>




  <div class="row-form-errors">{{f.errors}}</div>
  {% endfor %}
  <button class="resume_btn" type="submit">Добавить</button>




</form>
{% endblock %}
