
{% extends 'index.html' %}

{% block title %} DIR - Редактировать {% endblock %}

{% block content %}

<form class="resume_form" action="{% url 'update' resume.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="row-form-errors">{{resume_form.non_field_errors}}</div>

  {% for f in resume_form %}

  <p class="form_input_cotrol"><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>

  <div class="row-form-errors">{{f.errors}}</div>
  {% endfor %}
  <button style="background-color: #0c5460" type="submit">Сохранить</button>
  <a style="background-color: red" href="{% url 'profile' %}">Отмена</a>

</form>
{% endblock %}
